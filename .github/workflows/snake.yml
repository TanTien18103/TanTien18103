name: GitHub Snake Game

on:
  # Lịch trình chạy workflow mỗi ngày vào lúc 00:00 UTC
  schedule:
    - cron: "0 0 * * *"

  # Cho phép chạy thủ công
  workflow_dispatch:

  # Kích hoạt workflow khi có push vào nhánh main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Bước 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Bước 2: Cấu hình Git để commit
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Bước 3: Sinh hoạt động cho Snake trên GitHub
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Bước 4: Đảm bảo nhánh output tồn tại
      - name: Ensure output branch exists
        run: |
          git fetch origin output || git checkout --orphan output

      # Bước 5: Triển khai lên nhánh output
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
